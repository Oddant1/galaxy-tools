distributions:
  - name: "tinytest1"
    description: "Just an example of a distribution"
    default_package: "qiime2-core"
    default_channel: "https://packages.qiime2.org/qiime2/2022.2/passed/core/"
    default_version: "2022"
    default_categories: ['Metagenomics', 'Sequence Analysis', 'Statistics']
    plugins:
     - id: "metadata"
     - id: "feature_table"
  - name: "tinytest2"
    description: "Just another example of a distribution"
    default_package: "qiime2-core"
    default_channel: "https://packages.qiime2.org/qiime2/2022.2/passed/core/"
    default_version: "2022"
    default_categories: ['Metagenomics', 'Sequence Analysis', 'Statistics']
    plugins:
     - id: "alignment"
